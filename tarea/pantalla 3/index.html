<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<title>Pantalla 3</title>
	</head>
	<body>
		<header class="container-fluid row d-flex justify-content-between">
			<div class="d-flex col-4">
				<a class="text-success text-decoration-none"> &gt Back </a>
			</div>
			<div class="d-flex flex-grow-1 col-4 justify-content-center">
				<p class="fw-bolder text-warning">
					Little<span class="fw-bolder success text-success">Lemmon</span>
				</p>
			</div>
			<div class="d-flex col-4 justify-content-end">
				<a class="text-success text-decoration-none"> User </a>
				<svg
					class="mt-1 mx-1"
					xmlns="http://www.w3.org/2000/svg"
					width="16"
					height="16"
					fill="green"
					class="bi bi-cart"
					viewBox="0 0 16 16"
				>
					<path
						d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
					/>
				</svg>
			</div>
		</header>
		<main class="mb-5 vh-50 p-2">
			<section">
				<h1 class="text-center text-success fst-italic fw-bolder">Sign up</h1>
			</section>
			<section class="mt-4 d-flex flex-column">
				<article class="d-flex m-auto bg-success text-white justify-content-between w-100 form-control rounded align-items-center">
					<label for="" class="w-50">First name</label>
					<input
						type="text"
						name=""
						id="firstname"
						class="form-control text-success w-50"
					/>
				</article>
				<article class="d-flex m-auto bg-success text-white w-100 mt-3 justify-content-between form-control align-items-center">
					<label for="" class="w-50">Last name</label>
					<input
						type="text"
						name=""
						id="lastname"
						class="form-control w-50"
					/>
				</article>
				<article class="justify-content-between d-flex m-a bg-success text-white w-100 mt-3 form-control align-items-center">
					<label for="" class="w-50"
						>Create a username</label
					>
					<input
						type="text"
						name=""
						id="username"
						class="form-control w-50"
					/>
				</article>
				<article class="justify-content-between d-flex bg-success text-white w-100 mt-3 form-control align-items-center">
					<label for="tel" class="w-50"
						>Phone number</label
					>
					<input
						type="tel"
						name=""
						id="tel"
						class="form-control text-success w-50"
					/>
				</article>
				<article class="justify-content-between d-flex bg-success text-white w-100 mt-3 form-control align-items-center">
					<label for="" class="w-50"
						>Email</label
					>
					<input
						type="email"
						name=""
						id="email"
						class="form-control w-50"
					/>
				</article>
				<article class="justify-content-between d-flex m-auto bg-success text-white mt-3 w-100 form-control align-items-center">
					<label for="" class="w-50">Password</label>
					<input
						type="password"
						name=""
						id="password"
						class="form-control w-50"
					/>
				</article>
				<article class="justify-content-between d-flex m-auto bg-success text-white mt-3 w-100 form-control align-items-center">
					<label for="" class="w-50">Confirm Password</label>
					<input
						type="password"
						name=""
						id="password"
						class="form-control w-50"
					/>
				</article>
			</section>
		</main>
		<footer class="d-flex justify-content-center p-2">
				<button class="btn btn-warning w-100 mb-2 fs-3 fst-italic" style="color: green;padding-top: 0;padding-bottom: 0;">SUBMIT</button>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
